      ffDiaporama es una aplicaci&oacute;n para la creaci&oacute;n de secuencias de videos trabajando con<br>

      Estas secuencias formar&aacute;n una presentaci&oacute;n a partir de
       transiciones, para producir finalmente videos completos<br>
      <br>
      Estos aspectos est&aacute;n inclu&iacute;dos en la aplicaci&oacute;n:
      <ul>
